name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 5'  # Run every Friday at midnight UTC

concurrency:
  group: main-toolbox-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        frappe_version: [version-15, version-16, develop]
        db_type: [mariadb, postgres]
        include:
          - frappe_version: version-15
            db_type: mariadb
            python_version: '3.11'
            node_version: 18
          - frappe_version: version-15
            db_type: postgres
            python_version: '3.11'
            node_version: 18
          - frappe_version: version-16
            db_type: mariadb
            python_version: '3.14'
            node_version: 24
          - frappe_version: version-16
            db_type: postgres
            python_version: '3.14'
            node_version: 24
          - frappe_version: develop
            db_type: mariadb
            python_version: '3.14'
            node_version: 24
          - frappe_version: develop
            db_type: postgres
            python_version: '3.14'
            node_version: 24
    name: Server (Frappe ${{ matrix.frappe_version }}, ${{ matrix.db_type }})

    services:
      redis-cache:
        image: redis:alpine
        ports:
          - 13000:6379
      redis-queue:
        image: redis:alpine
        ports:
          - 11000:6379
      redis-socketio:
        image: redis:alpine
        ports:
          - 12000:6379
      mariadb:
        image: mariadb:11.8
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="healthcheck.sh --connect --innodb_initialized" --health-interval=5s --health-timeout=2s --health-retries=3
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: root
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready" --health-interval=5s --health-timeout=2s --health-retries=3

    steps:
      - name: Clone
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python_version }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}
          check-latest: true

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/*requirements.txt', '**/pyproject.toml', '**/setup.py', '**/setup.cfg') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: 'echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT'

      - uses: actions/cache@v4
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Setup (MariaDB)
        if: matrix.db_type == 'mariadb'
        run: |
          pip install frappe-bench
          bench init --skip-redis-config-generation --skip-assets --frappe-branch ${{ matrix.frappe_version }} --python "$(which python)" ~/frappe-bench
          mysql --host 127.0.0.1 --port 3306 -u root -proot -e "SET GLOBAL character_set_server = 'utf8mb4'"
          mysql --host 127.0.0.1 --port 3306 -u root -proot -e "SET GLOBAL collation_server = 'utf8mb4_unicode_ci'"
        env:
          BENCH_USE_UV: 'true'

      - name: Setup (PostgreSQL)
        if: matrix.db_type == 'postgres'
        run: |
          pip install frappe-bench
          bench init --skip-redis-config-generation --skip-assets --frappe-branch ${{ matrix.frappe_version }} --python "$(which python)" ~/frappe-bench
        env:
          BENCH_USE_UV: 'true'

      - name: Install (MariaDB)
        if: matrix.db_type == 'mariadb'
        working-directory: /home/runner/frappe-bench
        run: |
          bench get-app toolbox $GITHUB_WORKSPACE
          bench setup requirements --dev
          if [ "${{ matrix.frappe_version }}" = "version-15" ]; then
            env/bin/pip install "setuptools<81"
          fi
          bench new-site --db-root-password root --admin-password admin test_site
          bench --site test_site install-app toolbox
          bench --site test_site set-config allow_tests true
        env:
          CI: 'Yes'
          BENCH_USE_UV: 'true'

      - name: Install (PostgreSQL)
        if: matrix.db_type == 'postgres'
        working-directory: /home/runner/frappe-bench
        run: |
          bench get-app toolbox $GITHUB_WORKSPACE
          bench setup requirements --dev
          if [ "${{ matrix.frappe_version }}" = "version-15" ]; then
            env/bin/pip install "setuptools<81"
          fi
          bench new-site --db-root-password root --admin-password admin --db-type postgres --db-host 127.0.0.1 --db-port 5432 test_site
          bench --site test_site install-app toolbox
          bench --site test_site set-config allow_tests true
        env:
          CI: 'Yes'
          BENCH_USE_UV: 'true'

      - name: Run Tests
        working-directory: /home/runner/frappe-bench
        run: |
          bench --site test_site run-tests --app toolbox
        env:
          TYPE: server
